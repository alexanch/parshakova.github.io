# Owner/author information
owner:
  name:           Tetiana Parshakova
  avatar:         avatar.jpg
  bio:            M.S. at KAIST
  email:          ten10@kaist.ac.kr
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  linkedin: tanya-parshakova
  google_scholar: lCr4ep8AAAAJ
  github: parshakova
# Analytics and webmaster tools stuff goes here
google_analytics: UA-127797746-1

# Links to include in top navigation
# For external links add external: true
links:
  - title: about
    url: /about/
  - title: projects
    url: /projects/
  - title: publications
    url: /publications/
  - title: curriculum
    url: tetiana_cv.pdf
  

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Korea/Seoul
future:      true
#pygments:    true
highlighter: rouge
markdown:    kramdown
kramdown:
  extensions: ["strikethrough"]
  
# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
